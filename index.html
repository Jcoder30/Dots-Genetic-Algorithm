<html>
  <head>
    <title>Dots Genetic Algorithm</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="playground_wrapper">
      <div id="playground"></div>
    </div>
    <h3>Generation:</h3>
    <h3 id = "genCounter" name = "genCounter">1</h3>
    <h3 id = "bestPath" name = "bestPath">Best path to goal: n/a</h3> 
    <h3 id = "numDeaths" name = "numDeaths">Deaths: n/a</h3>
    <h3 id = "numFinished" name = "numFinished">Reached goal: n/a</h3> 
    <script src="./population.js"></script>
    <script src="./path.js"></script>
    <script src="./dot.js"></script>
    <script src="./render.js"></script>
    <script src="./game.js""></script>
    <script>
      // Creates the game instance
      game = new Bx_Game({
        selector: '#playground',
        speed: 0,
        brain_size: 1000,
        start: { x: 400, y: 100 },
        goal: { x: 100, y: 400 },
        obstacles: [
          { x1: 200, x2: 300, y1: 180, y2: 185 },
          { x1: 400, x2: 500, y1: 330, y2: 335 },
          { x1: 0, x2: 100, y1: 330, y2: 335 },

          //                    ALTERNATIVE (HARDER) OBSTACLE SET - or feel free to create your own
          //                    {x1: 300, x2: 500, y1: 250, y2: 255},
          //                    {x1: 220, x2: 225, y1: 0, y2: 350},
          //                    {x1: 220, x2: 225, y1: 380, y2: 500},
        ],
      });

      // Starts the game itself
      game.run();
    </script>

    <table>
      <tr>
        <th>Generation</th>
        <th>Num Deaths</th>
        <th>Num Reached Goal</th>
        <th>Best Path</th>
